<html>
<link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=cyrillic" rel="stylesheet" media="all">
<link href="gp.css" rel="stylesheet" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="gp.js"></script>

<body>
    <div class="container">

        <div class="output" id="output"><span class="c-14"><span style='font-weight:900;'>Custom </span></span><span
                class="c-16"> Pseudo</span></div>
        <div class="tools">
            <div class="colors">
                <!--<button data-color="0" class="bg-1">&amp;0</button>
                    <button data-color="1" class="bg-2">&amp;1</button>-->
                <button data-color="2" class="bg-3">&amp;2</button>
                <button data-color="3" class="bg-4">&amp;3</button>
                <button data-color="4" class="bg-5">&amp;4</button>
                <button data-color="5" class="bg-6">&amp;5</button>
                <button data-color="6" class="bg-7">&amp;6</button>
                <button data-color="7" class="bg-8">&amp;7</button>
                <button data-color="8" class="bg-9">&amp;8</button>
                <button data-color="9" class="bg-10">&amp;9</button>
                <button data-color="a" class="bg-11">&amp;a</button>
                <button data-color="b" class="bg-12">&amp;b</button>
                <button data-color="c" class="bg-13">&amp;c</button>
                <button data-color="d" class="bg-14">&amp;d</button>
                <button data-color="e" class="bg-15">&amp;e</button>
                <button data-color="f" class="bg-16">&amp;f</button>
            </div>
        </div>
        <div class="editor">
            <textarea name="inputbox" onKeyUp="colour(this.value)" rows={1} cols={1}
                maxlength="15">&d&lCustom</textarea>
        </div>
        <div class="regles">
            <p>• Règles :</p>
            <p> → Seules les lettres sont autorisées (pas de chiffre, d'espaces ou de caractères spéciaux).</p>
            <p> → Seules les couleurs affichées ci-dessus sont autorisées.</p>
            <p> → Le préfix ne doit pas porter à confusion avec les autres grades (Ex: VIP, MOD,..)</p>
        </div>
    </div>
</body>

</html>
